language: node_js
node_js: 8.15.1
dist: trusty

env:
  global:
    # CF_ORG
    - secure: ""
    - INTEGRATION_TEST="echo 'TODO integration tests'"
    - SKIP_INSTALL=true
    # BLUEMIX_API_KEY
    - secure: ""
    - CF_REGION=us-east
    - CF_SPACE=morph
    - CF_TARGET=https://api.us-east.bluemix.net
    - CF_DOMAIN=us-east.mybluemix.net
    - APP_NAME=morphbot
    - CF_ENV_PREFIX=^MORPH_BOT_
    # MORPH_BOT_BOT_TOKEN
    - secure: ""
    - NUMBER_INSTANCES=1
deploy:
  provider: script
  skip_cleanup: true
  script: "./bin/deploy_to_bluemix.sh"
  on:
    branch: master

